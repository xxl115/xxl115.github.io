name: Node.js CI

on:
  push:
    branches: 
      - hexo

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 
          - 14.x
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install hexo
      run: |
        npm -g install hexo
        npm audit fix
    - name: hexo generate
      run: |
        hexo clean 
        hexo generate
    - name: git push public
      working-directory: ./public
      env:
        GH_REF: 'github.com/xxl115/xxl115.github.io.git'
      run: |
        pwd 
        ls
        cat index.html
    - name: Commit files
      working-directory: ./public
      run: |
        git init
        git config user.name "Young Bean" 
        git config user.email "xxl115@163.com"
        git add .
        git commit -a -m "Auto update docs by Travis CI."
    # - name: Push to Github
    #   uses: x-actions/gh-pages@release/v1
    #   env:
    #     GITHUB_EMAIL: "xxl115@163.com"
    #     GITHUB_USERNAME: "xxl115"
    #     PUBLISH_REPO: https://github.com/xxl115/xxl115.github.io.git
    #     PUBLISH_BRANCH: master
    #     PUBLISH_DIR: ./public
    #     DEPLOY_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
        force: true
        directory: ./public